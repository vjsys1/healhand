<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="container">
    <form action="index.html">
        <div class="row">
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="card_icons">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="VISHANT MATHUR" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="password" name="cc" id="cc" placeholder="1111-2222-3333-4444" minlength="16" maxlength="16" size ="18" required>
                    
                </div>
               

                <div class="flex">
                    <div class="inputBox">
                        <span>exp month :</span>
                        <select name="month" id="month" required>
                            <option value="" selected>--Please choose an option--</option>
                            <option value="jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                          </select>
                    </div>
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="text" placeholder="2022" minlength="4" maxlength="4" size ="5" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" placeholder="123" minlength="3" maxlength="3" size ="4" required> 
                    </div>
                </div>

            </div>
    
        </div>

        <a href="index.html"><input type="submit" value="proceed to checkout" class="submit-btn"></a>

    </form>

</div>    
    
</body>
</html>
